<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Site Maintenance</title>
  <meta name="robots" content="noindex,nofollow" />
  <style>
    :root { --bg:#0f172a; --card:#111827; --text:#e5e7eb; --muted:#94a3b8; }
    * { box-sizing: border-box; }
    html,body { height: 100%; margin: 0; }
    body {
      display: grid;
      place-items: center;
      background: radial-gradient(1000px 600px at 50% -10%, #1f2937 0, var(--bg) 60%);
      color: var(--text);
      font: 16px/1.6 system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji";
    }
    .card {
      width: min(640px, 92vw);
      background: color-mix(in oklab, var(--card), black 10%);
      border: 1px solid #1f2937;
      border-radius: 16px;
      padding: 28px 28px 24px;
      box-shadow: 0 10px 40px rgba(0,0,0,.35);
      text-align: center;
    }
    .spinner {
      width: 56px; height: 56px;
      margin: 8px auto 16px;
      border-radius: 50%;
      border: 4px solid transparent;
      border-top-color: #60a5fa;
      border-right-color: #34d399;
      animation: spin 1s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    h1 { margin: 0 0 6px; font-size: clamp(22px, 4vw, 28px); }
    p  { margin: 0 0 16px; color: var(--muted); }
    .row { display: flex; gap: 10px; justify-content: center; flex-wrap: wrap; }
    button, a.button {
      appearance: none;
      border: 0; cursor: pointer;
      padding: 10px 14px; border-radius: 10px;
      background: #2563eb; color: #fff; font-weight: 600;
      text-decoration: none; display: inline-flex; align-items: center; gap: 8px;
    }
    button.secondary, a.secondary { background: #374151; color: #e5e7eb; }
    .small { font-size: 13px; color: var(--muted); margin-top: 12px; }
  </style>
</head>
<body>
  <main class="card" role="alert" aria-live="polite">
    <div class="spinner" aria-hidden="true"></div>
    <h1>We&rsquo;re doing some maintenance</h1>
    <p>This website is under maintenance. Please try again later.</p>

    <div class="row" style="margin-top:12px">
      <button type="button" onclick="location.reload()">Retry now</button>
      <a class="button secondary" href="/" rel="nofollow">Go to homepage</a>
    </div>

    <div class="small">
      If this persists, contact support.
      <!-- Optional ETA note could go here -->
    </div>
  </main>

  <!-- Optional: auto-retry every 30s (remove if you don't want it) -->
  <script>
    setInterval(() => location.reload(), 30000);
  </script>
</body>
</html>
