<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prayer Timetable</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
  <style>
    /* Your original styles will remain here */
    body {
      font-family: 'Poppins', sans-serif;
      color: #34495E;
      background-color: #ECF0F1;
      margin: 0;
      padding: 0;
    }

    header {
      background: #34495E;
      padding: 10px 0;
      color: #fff;
    }

    header .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 85%;
      margin: auto;
    }

    header .logo h1 {
      margin: 0;
    }

    header nav ul {
      display: grid;
      grid-template-columns: repeat(3, auto);
      gap: 10px;
      list-style: none;
      margin: 0;
      padding: 0;
    }

    header nav ul li {
      margin: 0;
    }

    header nav ul li a {
      color: white;
      text-decoration: none;
      font-size: 16px;
      display: block;
      text-align: center;
      padding: 20px 0;
      line-height: 1.2;
    }

    header nav ul li a:hover {
      border-bottom: 2px solid #fff;
    }

    .main-content {
      padding: 40px;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    }

    footer {
      background: #2C3E50;
      color: white;
      text-align: center;
      padding: 10px 0;
    }
  </style>
</head>
<body>

  <!-- Navigation Bar -->
  <header>
    <div class="container">
      <div class="logo">
        <h1><a href="index.html" style="color: white; text-decoration: none;">Huntingdon Jamia Mosque</a></h1>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <div class="main-content">
    <h1>Prayer Timetable for the Month</h1>
    <img src="november-2025-timetable.jpg" alt="Prayer Timetable">

  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2024 Jamia Mosque Huntingdon. All rights reserved.</p>
  </footer>

</body>
</html>
