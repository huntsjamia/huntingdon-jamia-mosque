<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="robots" content="noindex,nofollow" />
  <title>Under Maintenance | Jamia Masjid Huntingdon</title>
  <style>
    :root { color-scheme: dark; }
    body{
      margin:0; min-height:100vh; display:grid; place-items:center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: radial-gradient(1200px 600px at 20% 10%, #1a2b47 0%, #0b1220 55%, #070b14 100%);
      color:#e9eefc;
    }
    .card{
      width:min(720px, 92vw);
      background: rgba(255,255,255,0.06);
      border:1px solid rgba(255,255,255,0.12);
      border-radius:18px;
      padding:28px 26px;
      box-shadow: 0 12px 40px rgba(0,0,0,0.45);
      backdrop-filter: blur(10px);
    }
    .badge{
      display:inline-flex; align-items:center; gap:10px;
      padding:8px 12px; border-radius:999px;
      background: rgba(255,255,255,0.08);
      border:1px solid rgba(255,255,255,0.12);
      font-size:14px;
    }
    .dot{
      width:10px; height:10px; border-radius:50%;
      background:#ffd24d;
      box-shadow: 0 0 0 6px rgba(255,210,77,0.12);
    }
    h1{ margin:18px 0 10px; font-size:clamp(26px, 4vw, 38px); line-height:1.15; }
    p{ margin:0 0 14px; color:#cdd7f7; font-size:16px; line-height:1.55; }
    .row{ display:flex; flex-wrap:wrap; gap:10px; margin-top:18px; }
    .btn{
      display:inline-flex; align-items:center; justify-content:center;
      padding:10px 14px; border-radius:12px; text-decoration:none;
      border:1px solid rgba(255,255,255,0.14);
      background: rgba(255,255,255,0.08);
      color:#e9eefc; font-weight:600;
    }
    .btn:hover{ background: rgba(255,255,255,0.12); }
    .muted{ margin-top:18px; font-size:13px; color:#aebbe6; }
    footer{ margin-top:10px; font-size:12px; color:#93a4d6; opacity:0.9; }
  </style>
</head>
<body>
  <main class="card" role="main" aria-label="Maintenance Notice">
    <span class="badge"><span class="dot"></span>Website under maintenance</span>
    <h1>We’ll be back soon, in sha Allah.</h1>
    <p>
      Jamia Masjid Huntingdon’s website is currently being updated.
      Please check back shortly.
    </p>
    <p>
      For urgent enquiries, please contact the masjid directly.
    </p>

    <div class="row">
      <!-- Replace with your actual phone/email if you want -->
      <a class="btn" href="mailto:info@YOURDOMAIN.com">Email us</a>
      <a class="btn" href="/" onclick="location.reload(); return false;">Refresh</a>
    </div>

    <div class="muted">
      Last updated: <span id="lastUpdated"></span>
    </div>

    <footer>
      © <span id="year"></span> Jamia Masjid Huntingdon
    </footer>
  </main>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
    document.getElementById("lastUpdated").textContent = new Date().toLocaleString();
  </script>
</body>
</html>
